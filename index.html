<!doctype html>
<html>
  <head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>    
  </head>
  <body>
    <div class="container">
      <div class="searchForm">
        <input name="" type="text" value="" id="locationInput" placeholder="location for search"/>
        <input id="searchButton" class="submit" name="" type="button" value="search" />
      </div>
      <div id="searchResults">
        <h4>Search results:</h4>
        <ul />
      </div>

      <div id="likedPlaces">
        <h4>Places I liked:</h4>
        <ul />
      </div>
      <script src="src/search-location-view.js"></script>
      <script src="src/search-result-view.js"></script>
      <script src="src/search-service.js"></script>
      <script src="src/like-view.js"></script>
      <script src="src/search-logic.js"></script>      
      <script src="src/search.js"></script>
    </div>
  </body>
</html>
